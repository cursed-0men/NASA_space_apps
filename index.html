<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .satisfied {
            background-color: #92D050;
            color: white;
        }
        .not-satisfied {
            background-color: #FF7F7F;
            color: white;
        }
        .error-message {
            background-color: #FF7F7F;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <div>
            <input type="text" id="city" placeholder="Enter city name" />
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="error" class="error-message"></div>
        <h2>Weather Conditions</h2>
        <table>
            <tr>
                <th>Conditions</th>
                <th>Normal</th>
                <th>Live Condition</th>
            </tr>
            <tr>
                <td>Temperature</td>
                <td>273.15 to 313.15</td>
                <td id="temperature"></td>
            </tr>
            <tr>
                <td>Cloud Cover</td>
                <td>&lt; 10%</td>
                <td id="cloudCover"></td>
            </tr>
            <tr>
                <td>Wind Speed</td>
                <td>&lt; 9 m/s</td>
                <td id="windSpeed"></td>
            </tr>
            <tr>
                <td>Sky</td>
                <td>Clear Sky</td>
                <td id="sky"></td>
            </tr>
            <tr>
                <td>Lightning Risk</td>
                <td>No Risk/False</td>
                <td id="lightningRisk"></td>
            </tr>
        </table>

        <h2>Launch Suitability</h2>
        <p id="launchSuitability"></p>
    </div>

    <script>
        function clearWeatherData() {
            document.getElementById("temperature").textContent = "";
            document.getElementById("cloudCover").textContent = "";
            document.getElementById("windSpeed").textContent = "";
            document.getElementById("sky").textContent = "";
            document.getElementById("lightningRisk").textContent = "";
        }

        function getWeather() {
            clearWeatherData(); // Clear existing data

            const city = document.getElementById("city").value;
            const api_key = '55d3ce7f471db6d3c8f884a9e8d6ff02';
            const url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${api_key}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('City not found');
                    }
                })
                .then(data => {
                    document.getElementById("error").textContent = "";
                    updateWeatherTable(data);
                    checkLaunchSuitability(data);
                })
                .catch(error => {
                    document.getElementById("error").textContent = "Error: Unable to determine weather conditions.";
                    console.error('Error fetching weather data', error);
                });
        }

        function updateWeatherTable(weatherData) {
            const temperature = weatherData.main.temp;
            const cloudCover = weatherData.clouds.all;
            const windSpeed = weatherData.wind.speed;
            const description = weatherData.weather[0].description;
            const lightningRisk = description.toLowerCase().includes("thunderstorm");

            document.getElementById("temperature").textContent = temperature;
            document.getElementById("temperature").className = temperature > 273.15 && temperature < 313.15 ? "satisfied" : "not-satisfied";

            document.getElementById("cloudCover").textContent = cloudCover;
            document.getElementById("cloudCover").className = cloudCover < 10 ? "satisfied" : "not-satisfied";

            document.getElementById("windSpeed").textContent = windSpeed;
            document.getElementById("windSpeed").className = windSpeed < 9.0 ? "satisfied" : "not-satisfied";

            document.getElementById("sky").textContent = description;
            document.getElementById("sky").className = (!description.toLowerCase().includes("rain") && !description.toLowerCase().includes("drizzle")) ? "satisfied" : "not-satisfied";

            document.getElementById("lightningRisk").textContent = lightningRisk;
            document.getElementById("lightningRisk").className = !lightningRisk ? "satisfied" : "not-satisfied";
        }

        function checkLaunchSuitability(weatherData) {
            const temperature = weatherData.main.temp;
            const cloudCover = weatherData.clouds.all;
            const windSpeed = weatherData.wind.speed;
            const description = weatherData.weather[0].description;
            const lightningRisk = description.toLowerCase().includes("thunderstorm");

            const clearSkies = cloudCover < 10;
            const lowWindSpeed = windSpeed < 9.0;
            const dryWeather = !description.toLowerCase().includes("rain") && !description.toLowerCase().includes("drizzle");
            const moderateTemperature = temperature > 273.15 && temperature < 313.15;
            const lowLightningRisk = !lightningRisk;

            const launchSuitability = clearSkies && lowWindSpeed && dryWeather && moderateTemperature && lowLightningRisk;

            const suitabilityMessage = launchSuitability ? "Ideal conditions for a student rocket launch!" : "Not ideal conditions for a student rocket launch.";

            document.getElementById("launchSuitability").textContent = suitabilityMessage;
            document.getElementById("launchSuitability").className = launchSuitability ? "satisfied" : "not-satisfied";
        }
    </script>
</body>
</html>
